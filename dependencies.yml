---
- hosts: localhost
  tasks:

  - name: Install Dependencies (Apt)
    apt:
      pkg:
          - libhdf5-dev
          - docker.io
          - mosquitto-clients 
          - host
          - dnsutils
          - screen
          - telnet
          - chrony
          - telegraf
          - vim
          - less
          - file
          - telnet
          - python3-pip
      state: present
      update_cache: yes



  - name: Install Digital RF (Pip)
    pip:
      name:
        - digital_rf