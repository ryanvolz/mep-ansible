---
- hosts: localhost
  tasks:

  - name: Install Dependencies (Apt)
    apt:
      pkg:
          - libhdf5-dev
          - docker.io
          - mosquitto-clients 
          - host
          - dnsutils
          - screen
          - telnet
          - chrony
          - telegraf
          - influxdb
          - influxdb-client
          - vim
          - less
          - file
          - telnet
          - iptables
          - python3-pip
          - xrdp
          - cmake
          - xorg-dev
          - libboost-all-dev
          - minicom
          - net-tools
          - iftop
      state: present
      update_cache: yes

  - name: Install Utilities (Pip)
    pip:
      name:
        - jetson-stats

  - name: Install xrdp
    shell: "files/xrdp-installer-1.4.6.sh"


  - name: Check if Mellanox tools are installed
    ansible.builtin.command:
      cmd: dpkg-query -W -f='${Status}' mft
    register: mft_check
    ignore_errors: yes

  - name: Extract the Mellanox firmware tools archive
    ansible.builtin.command:
      cmd: tar -xzf files/mft-4.29.0-131-arm64-deb.tgz -C /tmp/
      warn: false
    when: mft_check.rc != 0

  - name: Install the .deb package
    apt:
      deb: /tmp/mft-4.29.0-131-arm64-deb/DEBS/mft_4.29.0-131_arm64.deb
    when: mft_check.rc != 0

  - name: Check if Intel Wifi repo is cloned
    stat:
      path: /opt/linux-firmware
    register: checkout_intel_wifi

  - name: Clone the Intel 8265 WIFI drivers repository
    git:
      repo: 'https://git.kernel.org/pub/scm/linux/kernel/git/firmware/linux-firmware.git'
      dest: /opt/linux-firmware
      update: no
    when: not checkout_intel_wifi

  - name: Copy iwl-8265-34 file to /lib/firmware
    copy:
      src: /opt/radiohound/linux-firmware/iwlwifi-8265-34.ucode
      dest: /lib/firmware/
      mode: '0644'

  - name: Copy iwl-8265-36 file to /lib/firmware
    copy:
      src: /opt/radiohound/linux-firmware/iwlwifi-8265-36.ucode
      dest: /lib/firmware/
      mode: '0644'

  - name: clone mep-examples repository
    git:
      repo: git@github.com:spectrumx/mep-examples.git
      dest: /opt/mep-examples
      update: no
      key_file: /opt/radiohound/.ssh/id_rsa
      accept_hostkey: yes