---
- hosts: localhost
  tasks:

  - name: Update Apt repo
    shell: apt update
    ignore_errors: yes

  - name: Install Dependencies (Apt)
    apt:
      pkg:
          - libhdf5-dev
          - docker.io
          - mosquitto-clients 
          - host
          - dnsutils
          - screen
          - telnet
          - chronyd
          - telegraf
          - vim
          - less
          - file
          - telnet
      state: present
      update_cache: no



    - name: Install Digital RF (Pip)
      pip:
        name:
          - digital_rf